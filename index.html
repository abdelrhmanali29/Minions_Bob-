<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="discription" content="Minions Bob">
  <meta name="author" content="Abdelrahman Ali">
  <meta name="keywords" content="minions , Bob , cartoon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bob | Minions</title>

  <!--CSS-->
  <link rel="stylesheet" href="css/main.css"

</head>
<body>
  <div class="container">
    <div class="bob">
      <div class="bob_body">
        <div class="glasess">
          <div class="sticks">
            <div class="glasess_stick gray"></div>
            <div class="glasess_stick black"></div>
          </div>
          <div class="right_eye">
            <div class="eye_whites">
              <div class="pupil"></div>
            </div>
          </div>
          <div class="left_eye">
            <div class="eye_whites">
              <div class="pupil"></div>
            </div>
          </div>
        </div>
        <div class="mouth">
          <div class="upper_lip"></div>
          <div class="tooth1"></div>
          <div class="tooth2"></div>
          <div class="tooth3"></div>
          <div class="tooth4"></div>
          <div class="lower_lip"></div>
        </div>
        <div class="trouser">
          <div class="right_tape"></div>
          <div class="left_tape"></div>
          <div class="middle_section">
            <div class="pocket"></div>
          </div>
          <div class="bottom_section"></div>
        </div>
      </div>
      <div class="right_arm">
        <div class="glove">
          <div class="upper_section"></div>
          <div class="lower_section gray"></div>
          <div class="finger1 "></div>
          <div class="finger2 black"></div>
          <div class="finger3 gray"></div>
        </div>
      </div>
      <div class="left_arm">
        <div class="glove">
          <div class="upper_section "></div>
          <div class="lower_section gray"></div>
          <div class="finger1 gray"></div>
          <div class="finger2 black"></div>
          <div class="finger3 gray"></div>
        </div>
      </div>
      <div class="legs">
        <div class="right_leg">
          <div class="lap"></div>
          <div class="shoe gray"></div>
          <div class="under_shoe black"></div>
        </div>
        <div class="left_leg">
          <div class="lap"></div>
          <div class="shoe gray"></div>
          <div class="under_shoe black"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
